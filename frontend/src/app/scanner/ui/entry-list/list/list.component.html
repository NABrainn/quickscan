<div class="flex flex-col gap-2 h-62 overflow-y-scroll">
    @for(item of documentDisplay() | keyvalue; track $index) {
            <app-list-item 
            class="bg-[var(--mat-sys-secondary)] p-2"
            (isDataValidChange)="onDataValidChange()"
            (entryChange)="onEntryChange($event)"
            [documentType]="documentType()"
            [isToggledDetails]="isToggledDetails()"
            [canEdit]="canEdit()"
            [entry]="{key: item.key, value: item.value}">
            </app-list-item>
    }
</div>
