<div class="md:max-w-3/5 m-auto">
    <mat-stepper linear #stepper>
        <mat-step [stepControl]="fileUploadForm"> 
            <ng-template matStepLabel>
                Wgraj dokument
            </ng-template>
                <app-file-upload 
                [errorMsg]="stepErrorMsg()"
                [maxSizeNumber]="5"
                [allowedTypes]="['image/jpeg', 'image/png']"
                [formGroup]="fileUploadForm"
                (formData)="uploadFile($event)"> 
                </app-file-upload>
            <button 
                mat-button 
                matStepperNext 
                (click)="fileUploadForm.valid ? _stepErrorMsg.set('') : _stepErrorMsg.set('Wymagany plik *')"
                type="button">Dalej
            </button>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>
                Prze≈õlij
            </ng-template>
            <app-document-card></app-document-card>
            <button 
                mat-button 
                matStepperPrevious 
                type="button">Cofnij</button>
        </mat-step>
    </mat-stepper>
</div>
