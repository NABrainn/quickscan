<div class="wrapper" 
    [dragoverBehavior]="{
        enter: 'one', 
        leave: 'two'
    }"
    >
    <ng-content select="[slot='input-placeholder']">
    </ng-content>

    <a class="drag-drop">
        <ng-content select="[slot='drag-drop-placeholder']">
        </ng-content>
    </a>
    <a class="select-file">
        <ng-content select="[slot='select-file-placeholder']">
        </ng-content>
    </a>
</div>
