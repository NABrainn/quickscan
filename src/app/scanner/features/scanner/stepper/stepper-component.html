<div class="tabs">
    <app-tab 
        [label]="'one'" 
        [enabled]="true" 
        [selected]="true"
        (tabClicked)="handleTabClick($event)"
    >Upload
    </app-tab>
    <app-tab 
        [label]="'two'" 
        [enabled]="items().length !== 0" 
        [selected]="false"
        (tabClicked)="handleTabClick($event)"
        >Ready
    </app-tab>
</div>
<div class="content">
    <ng-container
    #container
    [ngTemplateOutlet]="content()"
    >
    <ng-template #one>
        <app-upload-panel fileDropBehavior>
            <div slot="input-placeholder">
                <input type="file" class="file-upload" appFileInput fileSelectBehavior #fileUpload>
            </div>
            <div slot='drag-drop-placeholder'>
                Przenie≈õ pliki tutaj
            </div>
            <span slot='select-file-placeholder' (click)="fileUpload.click()"> 
                albo wybierz z dysku
            </span>
        </app-upload-panel>
    </ng-template>
    <ng-template #two>
        <div class="stepper-content-wrapper">
            <app-list [items]="items()" [canEdit]="canEdit()">

            </app-list>
            <div class="button-panel">
                <app-button>
                    Regeneruj
                </app-button>
                <app-button (click)="toggleEditMode()">
                    Edytuj
                </app-button>
                <app-button [bgc]="'three'">
                    Zapisz
                </app-button>
            </div>      
        </div>
    </ng-template>
    </ng-container>
</div>
