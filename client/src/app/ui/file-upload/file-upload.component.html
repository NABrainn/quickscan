<mat-card class="p-8">
    <div 
      class="w-full border-2 border-on-secondary-fixed-variant border-dashed"
      dragDrop
      (fileDropped)="onFileDropped($event)">
      <mat-card-content class="">
        <div class="pt-24 flex flex-col items-center gap-2 lg:min-h-90">
          <mat-icon 
            style="color: var(--mat-sys-secondary-fixed);"
            class="mat-icon-lg">
            file_upload
          </mat-icon>
          <form>
            <input 
              accept="image/png, image/jpeg"
              type="file" 
              class="hidden"
              #fileInput
              (change)="onFileClicked($event)">
          </form>
          <span class="block text-secondary-fixed">
            Wrzuć zdjęcie dokumentu albo 
            <a 
              (click)="fileInput.click()"
              class="font-semibold text-on-tertiary-fixed-variant cursor-pointer">
              wybierz z dysku
            </a>
          </span>
          <div class="flex flex-col gap-2 text-center flex-grow w-full">
            <span class="text-secondary-fixed">obsługiwane formaty: .jpg / .jpeg / .png</span>
            <span class="text-on-error-container">{{message()}}</span>
          </div>
        </div>
      </mat-card-content>
    </div>
  </mat-card>
