<div class="wrapper">
    <div class="header">
        @if(getItems().length != 0) {
            <h3 class="title">Paragon pomyślnie zeskanowany</h3>
            <span>Zapisz go albo skanuj od nowa</span>
        }
        @else {
            <h3 class="title">Wybiesz paragon do zeskanowania</h3>
            <span>Akceptowane formaty to .jpg / .png / .jpeg</span>
        }
    </div>
    <div class="main">
        <app-multi-step-form >
            <app-tab 
                [label]="'upload'" 
                [enabled]="true" 
                [selected]="true">Upload
            </app-tab>
            <app-tab 
                [label]="'ready'" 
                [enabled]="!!getItems()" 
                [selected]="false">Ready
            </app-tab>
            <ng-template #upload>
                <app-upload-panel></app-upload-panel>
            </ng-template>
            <ng-template #ready>
                <app-list [items]="getItems()"></app-list>
            </ng-template>
        </app-multi-step-form>
    </div>
    <div class="footer">
        <div class="button-panel">
            <app-button >
                Regeneruj
            </app-button>
            <app-button>
                Zapisz
            </app-button>
            <app-button>
                Edytuj
            </app-button>
            <app-button>
                Potwierdź
            </app-button>
        </div>
    </div>
</div>
