<div class="md:max-w-3/5 m-auto">
    <mat-stepper linear #stepper (selectionChange)="navigate($event)">
        <mat-step 
        [stepControl]="fileUploadForm">
            <ng-template matStepLabel>
                Wgraj dokument
            </ng-template>
            <ng-template matStepContent>
                <app-file-upload 
                [errorMsg]="stepErrorMsg()"
                [maxSizeNumber]="5"
                [allowedTypes]="['image/jpeg', 'image/png']"
                [formGroup]="fileUploadForm"
                (formData)="uploadFile($event)"> 
                </app-file-upload>
                <button 
                mat-button 
                matStepperNext 
                (click)="fileUploadForm.valid ? _stepErrorMsg.set('') : _stepErrorMsg.set('Wymagany plik *')"
                type="button">Dalej
            </button>
            </ng-template>
        </mat-step>
        <mat-step
        [stepControl]="documentUploadForm">
            <ng-template matStepLabel>
                Prze≈õlij
            </ng-template>
            <ng-template matStepContent>
                <app-document-card
                (requestRegenerate)="regenerateDocument()"
                (requestUpload)="saveDocument($event)"
                [errorMsg]="stepErrorMsg()"
                [document]="document()">
                </app-document-card>
                <div class="flex justify-between">
                    <button 
                    mat-button 
                    matStepperPrevious 
                    type="button">Cofnij
                    </button>
                    <button 
                        mat-button 
                        matStepperNext 
                        type="button">Dalej
                    </button>
                </div>
            </ng-template>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>
                Gotowe
            </ng-template>
            <ng-template matStepContent>
                <app-ready-card
                (requestNavigate)="handleNavigate($event)">
                </app-ready-card>
                <button 
                mat-button 
                matStepperPrevious 
                type="button">Cofnij
                </button>
            </ng-template>

        </mat-step>
    </mat-stepper>
</div>
