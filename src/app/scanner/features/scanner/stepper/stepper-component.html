<div class="tabs">
    <app-tab 
        [label]="'one'" 
        [enabled]="true" 
        [selected]="true"
        (tabClicked)="handleTabClick($event)"
    >Upload
    </app-tab>
    <app-tab 
        [label]="'two'" 
        [enabled]="items().length !== 0" 
        [selected]="false"
        (tabClicked)="handleTabClick($event)"
        >Ready
    </app-tab>
</div>
<div class="content">
    <ng-container
    #container
    [ngTemplateOutlet]="content()"
    >
    <ng-template #one>
        <div class="stepper-content-wrapper">
            <app-upload-panel 
                (formData)="handleFileUpload($event)"
                [error]="error()"
            >
                
                <div slot='drag-drop-placeholder'>
                    Przenie≈õ pliki tutaj
                </div>
                <span slot='select-file-placeholder'> 
                    albo wybierz z dysku
                </span>
            </app-upload-panel>
        </div>
    </ng-template>
    <ng-template #two>
        <div class="stepper-content-wrapper">
            <app-list 
                [items]="items()" 
                [canEdit]="canEdit()"
            >

            </app-list>
            <div class="button-panel">
                <app-button>
                    Regeneruj
                </app-button>
                <app-button (click)="toggleEditMode()">
                    Edytuj
                </app-button>
                <app-button [bgc]="'three'">
                    Zapisz
                </app-button>
            </div>      
        </div>
    </ng-template>
    </ng-container>
</div>
