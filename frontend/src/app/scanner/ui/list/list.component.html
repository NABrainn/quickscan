@for(item of document() | keyvalue; track $index) {
    <div class="flex flex-col">
        <app-list-item 
        (itemValidChange)="onItemValidChange()"
        [isToggledDetails]="isToggledDetails()"
        [canEdit]="canEdit()"
        [key]="item.key" 
        [value]="item.value">
        </app-list-item>
    </div>
}
