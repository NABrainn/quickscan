<mat-card class="mt-40 mx-auto w-1/5">
    <form 
    class="flex flex-col p-8"
    [formGroup]="signupForm"
    (ngSubmit)="onSubmit()">
        <h2
        class="py-4 text-2xl font-bold text-primary-fixed">
            Rejestracja
        </h2>
        <mat-form-field>
            <mat-label>Nazwa użytkownika</mat-label>
            <input 
            [formControl]="signupForm.controls.username"
            matInput
            type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Adres email</mat-label>
            <input 
            [formControl]="signupForm.controls.email"
            matInput
            type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Hasło</mat-label>
            <input 
            [formControl]="signupForm.controls.password"
            matInput
            type="text">
        </mat-form-field>
        <div class="flex flex-col gap-4">
            <button
            type="submit"
            mat-flat-button>Prześlij formularz</button>
            <div class="flex justify-between">
                <a 
                class="text-sm text-primary-fixed" 
                routerLink="/logowanie"
                routerLinkActive="active"
                type="button"
                mat-flat-button>Mam już konto</a>
            </div>
        </div>
    </form>
</mat-card>
