<div class="wrapper">
    <div class="header">
        @if(getItems().length != 0) {
            <h3 class="title">Paragon pomyślnie zeskanowany</h3>
            <span>Zapisz go albo skanuj od nowa</span>
        }
        @else {
            <h3 class="title">Wybiesz paragon do zeskanowania</h3>
            <span>Akceptowane formaty to .jpg / .png / .jpeg</span>
        }
    </div>
    <div class="tabs-wrapper">
        <app-multi-step-form [_tabs]="tabs()" [_items]="getItems()"></app-multi-step-form>
    </div>
    <div class="footer">
        <div class="button-panel">
            <app-button >
                Regeneruj
            </app-button>
            <app-button>
                Zapisz
            </app-button>
            <app-button>
                Edytuj
            </app-button>
            <app-button>
                Potwierdź
            </app-button>
        </div>
    </div>
</div>
